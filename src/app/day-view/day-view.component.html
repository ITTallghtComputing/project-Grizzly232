<div class="modal" tabindex="-1" role="dialog" id="dayModal" #dayModal>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ dateString }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngFor="let item of day | async">
                    <h6>On this day, you: </h6>
                    <p><strong>Burned</strong> {{ item.caloriesBurned }} calories</p>
                    <p><strong>Gained</strong> {{ item.caloriesGained }} calories</p>
                    <div *ngFor="let session of sessions | async">
                        {{ session }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">View</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="jquery-3.4.1.min.js"></script>
