<div class="card">
    <div class="card-header">
        <h3>{{ currentCategory | async}}</h3>
    </div>
    <div class="card-body">
        <div *ngFor="let post of posts | async; let i = index" class="card">
            <div class="card-header">
                <a href="" class="post-header"><h5 class="subject">{{ post.subject }}</h5></a>
                <button class="btn btn-primary rightButton" type="button" data-toggle="collapse" [attr.data-target]="'#detail'+i">Preview</button>
            </div>
            <div class="collapse" id="{{ 'detail'+i }}">
                <div class="card-body">
                    {{ post.text }}
                </div>
            </div>
        </div>
    </div>
</div>
