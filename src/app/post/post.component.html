<div *ngFor="let p of post | async">
    <div class="card">
        <div class="card-header">
            <small class="userDescription">Details about the user who posted this go here</small>
            <h5><a href="forum/{{p.category}}">{{ p.category }}</a> - {{ p.subject }}</h5>
            <label>{{ p.timestamp.toDate() }}</label>
        </div>
        <div class="card-body">
            <p>{{ p.body }}</p>
            <!-- <span class="metaText">Last edited: {{ p.lastEdit.toDate() }}</span> -->
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Reply</button>
        </div>
    </div>
    <button class="btn btn-primary" (click)="showForm = true">Add a comment</button>
    <div *ngIf="showForm">
        <h5>Write your new post</h5>
        <form [formGroup]="addForm" (ngSubmit)="addNewComment()">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label>Body</label>
                    <textarea id="body" class="form-control" type="text" formControlName="body"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <button type="button" style="width: 100%" type="submit" class="btn btn-primary">Post</button>
                </div>
                <div class="col-sm-6 form-group">
                    <button type="button" style="width: 100%" class="btn btn-secondary"
                        data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div *ngFor="let comment of comments | async">
        <div class="card">
            <div class="card-header">
                <label>{{ comment.timestamp.toDate() }}</label>
                <small class="userDescription">Details about the user who posted this go here</small>
            </div>
            <div class="card-body">
                {{ comment.body }}
                <!-- <span class="metaText">Last edited: {{ p.lastEdit.toDate() }}</span> -->
            </div>
        </div>
    </div>
</div>
